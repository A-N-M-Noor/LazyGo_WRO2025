        min: [169, 92, 75]
        max: [16, 255, 193]
    green:
        min: [45, 88, 0]
        max: [85, 248, 127]
    blue:
        min: [164, 109, 10]
        max: [15, 249, 150]
    orange:
        min: [164, 109, 10]
        max: [15, 249, 150]
    purple:
        min: [140, 185, 71]
        max: [160, 255, 211]
