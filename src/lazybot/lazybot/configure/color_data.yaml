# color space used for tuning
color_space: HSV
# blur on the main feed
main_blur: 4
# blur on the mask to smooth it out
mask_blur: 4
gamma: 0.64

# color ranges
colors:
    red:
        min: [168, 129, 55]
        max: [19, 252, 255]
    green:
        min: [35, 134, 80]
        max: [93, 255, 247]
    blue:
        min: [164, 109, 10]
        max: [15, 249, 150]
    orange:
        min: [164, 109, 10]
        max: [15, 249, 150]
    purple:
        min: [149, 180, 93]
        max: [179, 236, 231]
