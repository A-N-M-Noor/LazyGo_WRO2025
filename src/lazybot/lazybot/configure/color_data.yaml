# color space used for tuning
color_space: HSV
# blur on the main feed
main_blur: 4
# blur on the mask to smooth it out
mask_blur: 4
gamma: 0.41999999999999993

# color ranges
colors:
    red:
        min: [0, 166, 65]
        max: [21, 206, 105]
    green:
        min: [62, 122, 77]
        max: [85, 252, 133]
    blue:
        min: [164, 109, 10]
        max: [15, 249, 150]
    orange:
        min: [164, 109, 10]
        max: [15, 249, 150]
    purple:
        min: [28, 153, 109]
        max: [96, 189, 148]
