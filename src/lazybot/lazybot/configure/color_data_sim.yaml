# color space used for tuning
color_space: HSV
# blur on the main feed
main_blur: 4
# blur on the mask to smooth it out
mask_blur: 4
gamma: 0.64

# color ranges
colors:
    red:
        min: [166, 161, 110]
        max: [18, 244, 255]
    green:
        min: [25, 131, 150]
        max: [65, 255, 237]
    blue:
        min: [164, 109, 10]
        max: [15, 249, 150]
    orange:
        min: [164, 109, 10]
        max: [15, 249, 150]
    purple:
        min: [149, 180, 93]
        max: [179, 236, 231]
